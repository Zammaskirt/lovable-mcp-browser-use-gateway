# Fly.io Configuration for Lovable MCP Gateway
# Copy to fly.toml and customize for your deployment

app = "lovable-mcp-gateway"
primary_region = "cdg"

[build]
dockerfile = "Dockerfile"

[env]
PORT = "8080"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
path = "/health"
protocol = "http"
timeout = "5s"
type = "http"

[http_service.concurrency]
type = "connections"
hard_limit = 100
soft_limit = 80

[[services]]
protocol = "tcp"
internal_port = 8080

[services.concurrency]
type = "connections"
hard_limit = 100
soft_limit = 80

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[services.tcp_checks]
enabled = true
grace_period = "10s"
interval = "30s"
timeout = "5s"

# Optional: Volume for artifacts (uncomment if needed)
# [[mounts]]
# source = "lovable_data"
# destination = "/data"

# Machine configuration
[vm]
cpu_kind = "performance"
cpus = 4
memory_mb = 8192

