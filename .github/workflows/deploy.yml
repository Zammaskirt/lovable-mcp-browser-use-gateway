name: Deploy to Fly.io

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set auth.json as Fly.io secret
        run: |
          if [ -f auth.json ]; then
            echo "Encoding auth.json to base64 and setting as Fly.io secret..."
            AUTH_JSON_B64=$(cat auth.json | base64 -w 0)
            flyctl secrets set AUTH_JSON_B64="${AUTH_JSON_B64}" --app lovable-mcp-gateway
            echo "✓ AUTH_JSON_B64 secret set successfully"
          else
            echo "⚠ auth.json not found. Skipping secret setup."
            echo "Note: If auth.json is needed, ensure it exists in the repository root."
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --wait-timeout 900
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Health check
        run: |
          sleep 10
          flyctl status
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Notify deployment
        if: success()
        run: |
          echo "✅ Deployment successful!"
          flyctl info
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          exit 1

